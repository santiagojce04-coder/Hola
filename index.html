<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hola</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      color:#fff;
      text-align:center;
    }
    body {
      background: url("Foto.jpg") no-repeat center center fixed;
      background-size: cover;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .overlay {
      background: rgba(0,0,0,0.5);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      max-width: 90%;
    }
    .message {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .actions {
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn {
      padding:10px 14px;
      border-radius:6px;
      border:0;
      cursor:pointer;
      font-weight:600;
    }
    .btn.primary {background:#1a73e8;color:Foto.pg}
    .btn.ghost {background:transparent;border:1px solid #dadce0;color:#fff}
    .confetti-piece{
      position:fixed;left:50%;top:0;pointer-events:none;opacity:0;
      animation:fall 3s linear forwards;
    }
    @keyframes fall{
      0%{opacity:1;transform:translate(-50%,-10vh) rotate(0)}
      100%{opacity:1;transform:translate(calc(-50% + 300px),110vh) rotate(720deg)}
    }
    @media(max-width:480px){
      .message{font-size:24px}
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="message">Feliz <strong>13 meses</strong>, <em>amor de mi vida</em> ðŸ’–</div>
    <div class="actions">
      <button class="btn primary" id="showConfetti">Celebrar ðŸŽ‰</button>
    </div>
  </div>

  <script>
    function makeConfetti(){
      const colors = ['#4285F4','#EA4335','#FBBC05','#34A853','#A142F4','#FF6B6B'];
      for(let i=0;i<25;i++){
        const span = document.createElement('div');
        span.className='confetti-piece';
        span.style.left = (10 + Math.random()*80) + '%';
        span.style.background = colors[Math.floor(Math.random()*colors.length)];
        span.style.width = (6 + Math.random()*12)+'px';
        span.style.height = (8 + Math.random()*16)+'px';
        span.style.borderRadius = '2px';
        span.style.transform = 'translateX(-50%) rotate(' + (Math.random()*360) + 'deg)';
        span.style.animationDuration = (2 + Math.random()*2) + 's';
        document.body.appendChild(span);
        setTimeout(()=>span.remove(),3500);
      }
    }
    document.getElementById('showConfetti').addEventListener('click',()=>{makeConfetti();});
  </script>
</body>
</html>
